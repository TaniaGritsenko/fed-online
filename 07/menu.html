<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашня робота 6/7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="img/menu.alt-2 (3).png" alt="menu button">
        </button>
        <h1>Menu</h1>
        <form action="">
            <input placeholder="Sarch food here" type="text">
        </form>
        <br>
        <br>
        <div class="menu-items">
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/food4 (1).png" alt="Food">
                </div>
                <h4>Food</h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/emojione_tropical-drink.png" alt="Drinks">
                </div>
                <h4>Drinks</h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/emojione_ice-cream (1).png" alt="Dessert">
                </div>
                <h4>Dessert</h4>
            </div>
        </div>
        <h2>Burger</h2>
       <div class="burger-list">
        <div class="burger-card">
        <img src="img/Big mac..png" alt="Big-Mag">
        <div >
            <h3 class="burger-name">Big Mag</h3>
            <h5 class="burger-price">Rs 240</h5>
        </div>
        </div>
        <div class="burger-card">
            <img src="img/KFC Doble.png" alt="KFC Double">
            <div>
                <h3 class="burger-name">KFC Double</h3>
                <h5 class="burger-price">Rs 252</h5>
            </div>
        </div>
        <div class="burger-card">
            <img src="img/Fish Burger.png" alt="Fish Burger">
            <div>
                <h3 class="burger-name">Fish Burger</h3>
                <h5 class="burger-price">Rs 220</h5>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
